<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio Coleta - GRX</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Desafio Coleta - GRX</h1>
    </header>
    <main>
      <section id="section-1">
        <p>1-Você se considera bom em lógica?</p>
        <div>Sim</div>
        <div>Não</div>
      </section>
      <section id="section-2">
        <p>2-Gosta de aprender com desafios?</p>
        <div>Sim</div>
        <div>Não</div>
      </section>
      <section id="section-3">
        <p>3-Gostaria de fazer parte da GRX?</p>
        <select name="select" id="select">
          <option value=""></option>
          <option value="Sim">Sim</option>
          <option value="Não">Não</option>
          <option value="Não Sei">Não Sei</option>
          <option value="Agora!!">Agora!!</option>
        </select>
      </section>
      <section id="section-4">
        <p>4-Por favor, justifique a resposta anterior</p>
        <textarea
          name=""
          id=""
          cols="30"
          rows="7"
          minlength="15"
          maxlength="200"
          wrap="soft"
        ></textarea>
      </section>
      <section id="section-5">
        <div>Enviar</div>
      </section>
    </main>
  </body>
</html>
