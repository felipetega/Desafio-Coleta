<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio Coleta - GRX</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Desafio Coleta - GRX</h1>
      <section id="section-1">
        <p>1-Você se considera bom em lógica?</p>
        <div id="sim-1" onclick="pergunta1(this.id)"><p>Sim</p></div>
        <div id="nao-1" onclick="pergunta1(this.id)"><p>Não</p></div>
      </section>
      <section id="section-2">
        <p>2-Gosta de aprender com desafios?</p>
        <div id="sim-2" onclick="pergunta2(this.id)"><p>Sim</p></div>
        <div id="nao-2" onclick="pergunta2(this.id)"><p>Não</p></div>
      </section>
      <section id="section-3">
        <p>3-Gostaria de fazer parte da GRX?</p>
        <select name="select" id="select">
          <option value="">Selecione uma opção</option>
          <option value="Sim">Sim</option>
          <option value="Não">Não</option>
          <option value="Não Sei">Não Sei</option>
          <option value="Agora!!">Agora!!</option>
        </select>
      </section>
      <section id="section-4">
        <p>4-Por favor, justifique a resposta anterior</p>
        <textarea
          name=""
          id=""
          cols="30"
          rows="7"
          minlength="15"
          maxlength="200"
          wrap="soft"
        ></textarea>
        <p id="contadorCaracteres">0/200</p>
      </section>
      <section id="section-5">
        <div><p>Enviar</p></div>
      </section>
    </main>
  </body>
  <script src="script.js"></script>
</html>
